
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block for_title%}{%endblock%}</title>
    <style>
        .centered-form{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h2><center>{%block page_name%}{%endblock%}</center></h2>
    <div class="centered-form">
        <form action="{%block for_action%}{%endblock%}" method="post" class="form-container" >
            <label for="username">Username : </label>
            <input type="text" name="username" id="username" placeholder="username" required><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"></input><br>
            <input type="submit" value="submit">
            <br><center>{%block for_body%}{%endblock%}</center>
        </form>
        
    </div>
    <div>
        
    </div>
    
    
</body>

</html>
